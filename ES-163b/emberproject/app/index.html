<!DOCTYPE html>
<html>
    <head>
        <title>GRNET e-Science</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="{{ STATIC_URL }}styles/bootstrap.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}styles/normalize.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}styles/main.css" media="screen">
    
        <!-- from ember-cli, to be checked... -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/vendor.css">
        <link rel="stylesheet" href="assets/emberproject.css">
        <!-- from ember-cli -->    
    </head>
    <body>
        {% verbatim %}
        <script type="text/x-handlebars" data-template-name="application">
            <div id="header">
                <div class="header-logo">
                    <a href="/" title="orca"> <img src="/emberproject/app/images/orca.png" alt="orca" width="80"/>  </a>
                 </div>
            </div>
            {{outlet}}
            <div id="footer">
                <div class="logos">
                    <ul>
                        <a href="http://europa.eu/" target="_blank" title="European Union"><img src="/emberproject/app/images/european_union.png" alt="European Union" width="65"></a>
                        <a href="http://www.digitalplan.gov.gr/portal/" target="_blank" title="Digital Greece"><img src="/emberproject/app/images/digitalgreece.png" alt="Digital Greece" width="80"></a>
                        <a href="http://www.espa.gr/en/Pages/Default.aspx" target="_blank" title="NSRF"><img src="/emberproject/app/images/NSRF.png" alt="NSRF" width="35"></a>
                    </ul>
                </div>
                <div id='footer-text'>
                    <p>The project is co-financed by Greece and the European Union.</p>
                    <p>Copyright 2014 <a title="GRNET S.A." target="_blank" href="http://www.grnet.gr/en/">GRNET S.A.</a> All rights reserved.</p>
                    <p style="float:right;width:145px" class="termslink"><a href="https://accounts.okeanos.grnet.gr/ui/approval_terms">Terms of use</a></p>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="homepage">
            <div id="main-wrap">
                <div id="content-wrap">
                    <h2>Home page</h2>
                    <form class="form-horizontal" {{action "start" on="submit"}}>
                        <button type="submit">Start</button>
                    </form>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="user/login">
            <div id="main-wrap">
                <div id="content-wrap">
                    <h3>Login page</h3>
                    <h2>Enter your token: </h2>
                    <form>
                        {{view Ember.TextField valueBinding="token" placeholder="token" id="token"}}
                        <button type="login">Login</button>
                    </form>
                    {{#if loginFailed}}
                        <div class="alert">Wrong Token. Please try again</div>
                    {{/if}}
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="user/welcome">
            <div id="main-wrap">
                <div id="content-wrap">
                    <h2>Welcome</h2>
                    <h3 id="user">User: {{content._data.user_id}}</h3>
                    <h3 id="clusters">Clusters: {{content._data.cluster}}</h3>
                    <form class="form-horizontal" {{action "createcluster" on="submit"}}>
                        <button type="submit">CreateHadoopCluster</button>
                    </form>
                    <form class="form-horizontal" {{action "logout" on="submit"}}>
                        <button type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="createcluster/index">
            <div id="main-wrap">
                <div id="sidebar">
                    User: {{content._data.user_id}}
                    <h3>Select CPUs, RAM and Disk Size...</h3>
                    <p> Cluster size ({{content._data.vms_max}} at maximum):
                        {{view Ember.Select contentBinding="content._data.vms_av" valueBinding="cluster_size"}}
                    </p>
                    <p><button id="master" {{action "display_master"}} {{bindAttr style="this.master_style"}}> Master </button></p>
                    <p><button id="slaves" {{action "display_slaves"}} {{bindAttr style="this.slaves_style"}} {{bind-attr disabled=slaves_Not_Allow}}> Slaves </button></p>
                    <p> Operating Systems:
                        {{view Ember.Select contentBinding="content._data.os_choices" valueBinding="operating_system"}}
                    </p>
                </div>
                <div id="content-wrap">

                    <h4>CPUs (testing views...) ({{this.cpu_available}} available): Master ({{this.master_cpu_selection}}) Each Slave ({{this.slaves_cpu_selection}})</h4>
                    <p>
                        {{#each item in content._data.cpu_choices}}
                            {{#view Orka.CPUSelButView name=item disabled=true}}{{item}}x{{/view}}
                        {{/each}}
                    </p>

                    
                    
                    <h4>CPUs ({{this.cpu_available}} available): Master ({{this.master_cpu_selection}}) Each Slave ({{this.slaves_cpu_selection}})</h4>
                    <p>
                        {{#each item in content._data.cpu_choices}}
                            <button id="cpubutton" {{action "cpu_selection" item}} {{bind-attr disabled=cpu_Not_Allow}}> {{item}}x </button>
                        {{/each}}
                    </p>                    
                    <h4>Memory size ({{this.mem_available}} MB available): Master ({{this.master_mem_selection}}) Each Slave ({{this.slaves_mem_selection}})</h4>
                    <p>
                        {{#each item in content._data.mem_choices}}
                            <button {{action "mem_selection" item}} {{bind-attr disabled=mem_Not_Allow}}> {{item}} </button>
                        {{/each}}
                    </p>
                    <h4>Disk size ({{this.disk_available}} GB available): Master ({{this.master_disk_selection}}) Each Slave ({{this.slaves_disk_selection}})</h4>
                    <p>
                        {{#each item in content._data.disk_choices}}
                            <button {{action "disk_selection" item}} {{bind-attr disabled=disk_Not_Allow}}> {{item}} </button>
                        {{/each}}
                    </p>
                    <h4>Storage (common all cluster machines): {{this.disk_temp}}</h4>
                    <p>
                        {{#each item in content._data.disk_template}}
                            <button {{action "disk_template" item}}> {{item}} </button>
                        {{/each}}
                    </p>
                    <h4>Cluster Name: {{view Ember.TextField valueBinding="cluster_name" placeholder="cluster_name" classBinding=":textfieldcolor"}}</h4>
                    <button class="next" id="next" {{action "gotoconfirm"}}> Next </button>
                    <form class="form-horizontal" {{action "logout" on="submit"}}>
                        <button type="submit">Logout</button>
                    </form>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="createcluster/confirm">
            <div id="main-wrap">
                <div id="content-wrap">
                    <h2>Summary</h2>
                    <h4>User: {{content._data.user_id}}</h4>
                    <h4>Cluster Name: {{controllers.createclusterIndex.cluster_name}}</h4>
                    <div id="area1">
                        <h3>Image</h3>
                        <h4>OS: {{controllers.createclusterIndex.operating_system}}</h4>
                        <h4>Size: {{controllers.createclusterIndex.cluster_size}}</h4>
                        <h4>Storage type: {{controllers.createclusterIndex.disk_temp}}</h4>
                        <form class="form-horizontal" {{action "logout" on="submit"}}>
                            <button type="submit">Logout</button>
                        </form>
                    </div>
                    <div id="area2">
                        <h3>Flavor of Master vm</h3>
                        <h4>CPUs: {{controllers.createclusterIndex.master_cpu_selection}}</h4>
                        <h4>Memory: {{controllers.createclusterIndex.master_mem_selection}}</h4>
                        <h4>Disk: {{controllers.createclusterIndex.master_disk_selection}}</h4>
                        <button id="previous" {{action "gotoflavor"}}> Previous </button>
                    </div>
                    <div id="area3">
                        <h3>Flavor of each slave vm</h3>
                        <h4>CPUs: {{controllers.createclusterIndex.slaves_cpu_selection}}</h4>
                        <h4>Memory: {{controllers.createclusterIndex.slaves_mem_selection}}</h4>
                        <h4>Disk: {{controllers.createclusterIndex.slaves_disk_selection}}</h4>
                        <button id="next" {{action "gotocreate"}}> Create Cluster! </button>
                    </div>
                </div>
            </div>
        </script>
        
        {% endverbatim %}
        <script src="{{ STATIC_URL }}libs/jquery-1.11.1.js"></script>
        <script src="{{ STATIC_URL }}libs/package/dist/handlebars.js"></script>
        <script src="{{ STATIC_URL }}libs/ember-1.7.0.js"></script>
        <script src="{{ STATIC_URL }}libs/ember-data.js"></script>
        <script src="{{ STATIC_URL }}app.js"></script>
        <script src="{{ STATIC_URL }}controllers/application.js"></script>
        <script src="{{ STATIC_URL }}router.js"></script>
        <script src="{{ STATIC_URL }}views/application.js"></script>
        <script src="{{ STATIC_URL }}models/user.js"></script>
        <script src="{{ STATIC_URL }}models/clustercreate.js"></script>
        <script src="{{ STATIC_URL }}models/clusterchoice.js"></script>

        <!-- from ember-cli, to be checked... -->
        <script src="assets/vendor.js"></script>
        <script src="assets/emberproject.js"></script>
        <!-- from ember-cli -->
  </body>
</html>

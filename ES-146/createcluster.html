<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create Cluster</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <script type="text/x-handlebars">
    <nav>
      {{#link-to "flavor"}}Flavor{{/link-to}} |
      {{#link-to "personalize"}}Personalize{{/link-to}} |
      {{#link-to "confirm"}}Confirm{{/link-to}} |
    </nav>
    {{outlet}}
  </script>
   
  <script type="text/x-handlebars" id="flavor">
    <h1>Flavor information</h1>
    <button id="next" {{action "gotopersonalize"}}> Next </button>
  </script>

  <script type="text/x-handlebars" id="personalize">
    <h1>Cluster Name:</h1>
    <p>{{view Ember.TextField valueBinding="clustername" placeholder="cluster name"}}</p>
    <button id="previous" {{action "gotoflavor"}}> Previous </button>
    <button id="next" {{action "gotoconfirm"}}> Next </button>
  </script>

  <script type="text/x-handlebars" id="confirm">
    <h1>Summary</h1>
    <h2>Cluster Name: {{controllers.personalize.clname}}</h2>
    <button id="previous" {{action "gotopersonalize"}}> Previous </button>
    <button id="next" {{action "gotocreate"}}> Create Cluster! </button>
  </script>
  
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>

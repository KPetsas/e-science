<!doctype html>
<html>
<head>
  <title>GRNET e-Science</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="{{ STATIC_URL }}css/normalize.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
  <script src="{{ STATIC_URL }}js/libs/jquery-1.11.1.js"></script>
  <script src="{{ STATIC_URL }}js/libs/package/dist/handlebars.js"></script>
  <script src="{{ STATIC_URL }}js/libs/ember-1.7.0.js"></script>
  <script src="{{ STATIC_URL }}js/libs/ember-data.js"></script>
  <script src="{{ STATIC_URL }}js/app.js"></script>  
</head>
<body>
{% verbatim %}
  <script type="text/x-handlebars">
    {{outlet}}
  </script>
  
  <script type="text/x-handlebars" id="homepage">
      <h2>Home page</h2>
      <form class="form-horizontal" {{action "start" on="submit"}}>
	<button type="submit">Start</button>
      </form>
  </script>
  
  <script type="text/x-handlebars" id="login">
      <h3>Login page</h3>
      <h2>Enter your token: </h2>
      <form>
            {{view Ember.TextField valueBinding="token" placeholder="token" id="token"}}
            <button type="login">Login</button>
      </form>
      {{#if loginFailed}}
	  <div class="alert">Wrong Token. Please try again</div>
      {{/if}}
  </script>

  <script type="text/x-handlebars" id="welcome">
      <h2>Welcome</h2>
      <h3 id="user">User: {{content._data.user_id}}</h3>
      <h3 id="clusters">Clusters: {{content._data.cluster}}</h3>
      <form class="form-horizontal" {{action "logout" on="submit"}}>
	<button type="submit">Logout</button>
      </form>
  </script>
{% endverbatim %}
</body>
</html>

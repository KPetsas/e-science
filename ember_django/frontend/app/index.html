		<script type="text/x-handlebars" data-template-name="user/login">

        <script type="text/x-handlebars" data-template-name="cluster/create">
        <p></p>
		<div class="well well-lg text-center v-center">
			<h3>Cluster Configuration</h3>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading text-center v-center">
				<h3 class="panel-title">Common Settings</h3>
			</div>
			<div class="panel-body">
				<div class="col col-sm-6">
					<div class="form-horizontal">
						<div class="form-group">
							<label for="os_systems" class="control-label col-sm-5"> Systems </label>
							<div class="col col-sm-7">
								{{view Ember.Select contentBinding="content._data.os_choices" valueBinding="operating_system" id="os_systems" class="btn btn-primary btn-sm"}}
							</div>
						</div>
						<div class="form-group">
							<label for="size_of_cluster" class="control-label col-sm-5">Cluster size ({{content._data.vms_max}} at maximum)</label>
							<div class="col col-sm-7">
								{{view Ember.Select contentBinding="max_cluster_size_av" valueBinding="cluster_size" prompt="Select size" id="size_of_cluster" class="btn btn-primary btn-sm text-left"}}
							</div>
						</div>
					</div>
				</div>
				<div class="col col-sm-6">
					<div class="form-horizontal">
						<div class="form-group">
							<label for="cluster_name" class="control-label col-sm-4">Cluster Name</label>
							<div class="col col-sm-8">
								{{view Ember.TextField valueBinding="cluster_name" id="cluster_name" class="input-sm form-control" placeholder="cluster_name"}}
							</div>
						</div>
						<div class="row text-center text-danger">
							<div class="col col-sm-6">
								{{alert_mes_cluster_name}}
							</div>    
						</div>
						<div class="form-group">
							<label class="control-label col-sm-4">Storage: {{this.disk_temp}}</label>
							<div class="col col-sm-8">
								<div class="btn-group">
									{{#each item in content._data.disk_template}}
									<button id={{item}} class="btn btn-default btn-sm" {{action "disk_template" item}} {{bind-attr disabled = storage_Not_Allow }}>
										{{item}}
									</button>
									{{/each}}
								</div>
							</div>
						</div>					
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading text-center v-center">
				<h3 class="panel-title">Master Settings</h3>
			</div>
			<div class="panel-body text-center">
				<div class="row">
					<div class="col col-sm-4">
						<h4 id = "cpu_summary">CPUs: {{this.master_cpu_selection}} </h4>
						<div class="btn-group">
							{{#each item in content._data.cpu_choices}}
							{{#view App.CPUSelButView value=item name="master_cpus_button" class="btn btn-primary btn-sm" disabled=master_cpus_Not_Allow}}{{item}}x{{/view}}
							{{/each}}
						</div>
					</div>
					<div class="col col-sm-4">
						<h4 id="ram_summary">RAM: {{this.master_ram_selection}} </h4>
						<div class="btn-group">
							{{#each item in content._data.mem_choices}}
							{{#view App.MEMSelButView value=item name="master_ram_button" class="btn btn-primary btn-sm" disabled=master_ram_Not_Allow}}{{item}}{{/view}}
							{{/each}}
						</div>
					</div>
					<div class="col col-sm-4">
						<h4 id="disk_summary">Disk Size: {{this.master_disk_selection}} </h4>
						<div class="btn-group">
							{{#each item in content._data.disk_choices}}
							{{#view App.DiskSelButView value=item name="master_disk_button" class="btn btn-primary btn-sm" disabled=master_disk_Not_Allow}}{{item}}{{/view}}
							{{/each}}
						</div>
					</div>
				</div>
				<div class="row text-center text-danger">
				    <div class="col col-sm-4">
					{{alert_mes_master_cpu}}
				    </div>
				    <div class="col col-sm-4">
					{{alert_mes_master_ram}}
				    </div>				    
				    <div class="col col-sm-4">
					{{alert_mes_master_disk}}
				    </div>				    
				</div>
			</div>
			<div class="panel-footer text-center">
				<div class="row">
					<div class="col col-sm-4">
						CPUs ({{this.cpu_available}} available)
					</div>
					<div class="col col-sm-4">
						Memory size ({{this.ram_available}} MB available)
					</div>
					<div class="col col-sm-4">
						Disk size ({{this.disk_available}} GB available)
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading text-center v-center">
				<h3 class="panel-title">Slaves Settings</h3>
			</div>
			<div class="panel-body text-center">
				<div class="row">
					<div class="col col-sm-4">
						<h4 id = "cpu_summary">CPUs each: {{this.slaves_cpu_selection}}</h4>
						<div class="btn-group">
							{{#each item in content._data.cpu_choices}}
							{{#view App.CPUSelButView value=item name="slaves_cpus_button" class="btn btn-primary btn-sm" disabled=slaves_cpus_Not_Allow}}{{item}}x{{/view}}
							{{/each}}
						</div>
					</div>
					<div class="col col-sm-4">
						<h4 id="ram_summary">RAM each: ({{this.slaves_ram_selection}})</h4>
						<div class="btn-group">
							{{#each item in content._data.mem_choices}}
							{{#view App.MEMSelButView value=item name="slaves_ram_button" class="btn btn-primary btn-sm" disabled=slaves_ram_Not_Allow}}{{item}}{{/view}}
							{{/each}}
						</div>
					</div>
					<div class="col col-sm-4">
						<h4 id="disk_summary">Disk Size each: {{this.slaves_disk_selection}}</h4>
						<div class="btn-group">
							{{#each item in content._data.disk_choices}}
							{{#view App.DiskSelButView value=item name="slaves_disk_button" class="btn btn-primary btn-sm" disabled=slaves_disk_Not_Allow}}{{item}}{{/view}}
							{{/each}}
						</div>
					</div>
				</div>
				<div class="row text-center text-danger">
				    <div class="col col-sm-4">
					{{alert_mes_slaves_cpu}}
				    </div>
				    <div class="col col-sm-4">
					{{alert_mes_slaves_ram}}
				    </div>				    
				    <div class="col col-sm-4">
					{{alert_mes_slaves_disk}}
				    </div>				    
				</div>
			</div>
			<div class="panel-footer text-center">
				<div class="row">
					<div class="col col-sm-4">
						CPUs ({{this.cpu_available}} available)
					</div>
					<div class="col col-sm-4">
						Memory size ({{this.ram_available}} MB available)
					</div>
					<div class="col col-sm-4">
						Disk size ({{this.disk_available}} GB available)
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col col-sm-3"></div>
			<div class="col col-sm-6">
				<button id="next" class="next btn btn-success btn-md btn-block" {{action "go_to_create"}}>
					Create Cluster
				</button>
				<h4>{{message}}</h4>
			</div>
			<div class="col col-sm-3"></div>
		</div>
        </script>
	{% endverbatim %}

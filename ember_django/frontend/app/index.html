<!DOCTYPE html>
<html>
    <head>
        <title>GRNET e-Science</title>
        <meta charset="utf-8"/>
		<!-- from ember-cli, to be checked... -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="e-Science Orca the hadoop cluster creator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- from ember-cli --> 
        <link rel="stylesheet" href="{{ STATIC_URL }}styles/bootstrap.css"> 
        <link rel="stylesheet" href="{{ STATIC_URL }}styles/bootstrap-theme.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}styles/main.css">
        <!-- <link rel="stylesheet" href="{{ STATIC_URL }}styles/style.css"> -->
    </head>
    <body>
        {% verbatim %}
        <script type="text/x-handlebars" data-template-name="application">
        	<div class="container-fluid">
        		<div class="row">
        			<div class="col-sm-12">
        				<div id="header">
			                <div class="header-logo">
			                    <a href="/" title="orca"> <img src="/frontend/app/images/orca.png" alt="orca" width="80"/>  </a>
			                 </div>
			            </div>
        			</div>
        		</div>
        		<div class="row">
        			<div class="col-sm-12">{{outlet}}</div>
        		</div>
        		<div class="row">
        			<div class="col-sm-12">
        				<div id="footer">
			                <div class="logos">
			                    <ul>
			                        <a href="http://europa.eu/" target="_blank" title="European Union"><img src="/frontend/app/images/european_union.png" alt="European Union" width="65"></a>
			                        <a href="http://www.digitalplan.gov.gr/portal/" target="_blank" title="Digital Greece"><img src="/frontend/app/images/digitalgreece.png" alt="Digital Greece" width="80"></a>
			                        <a href="http://www.espa.gr/en/Pages/Default.aspx" target="_blank" title="NSRF"><img src="/frontend/app/images/NSRF.png" alt="NSRF" width="35"></a>
			                    </ul>
			                </div>
			                <div id='footer-text'>
			                    <p>The project is co-financed by Greece and the European Union.</p>
			                    <p>Copyright 2014 <a title="GRNET S.A." target="_blank" href="http://www.grnet.gr/en/">GRNET S.A.</a> All rights reserved.</p>
			                    <p style="float:right;width:145px" class="termslink"><a href="https://accounts.okeanos.grnet.gr/ui/approval_terms">Terms of use</a></p>
			                </div>
			            </div>
					</div>
        		</div>
        	</div>
        </script>

        <script type="text/x-handlebars" data-template-name="homepage">
            <div id="main-wrap">
                <div id="content-wrap">
                    <h2>Home page</h2>
                    <form class="form-horizontal" {{action "start" on="submit"}}>
                        <button type="submit" class="btn btn-success btn-md">Start</button>
                    </form>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="user/login">
            <div id="main-wrap">
                <div id="content-wrap">
                    <h3>Login page</h3>
                    <h2>Enter your token: </h2>
                    <form>
                        {{view Ember.TextField valueBinding="token" placeholder="token" id="token"}}
                        <button type="login" class="btn btn-success">Login</button>
                    </form>
                    {{#if loginFailed}}
                        <div class="alert">Wrong Token. Please try again</div>
                    {{/if}}
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="user/welcome">
            <div id="main-wrap">
                <div id="content-wrap">
                    <h2>Welcome</h2>
                    <h3 id="user">User: {{content._data.user_id}}</h3>
                    <h3 id="clusters">Clusters: {{content._data.cluster}}</h3>
                    <form class="form-horizontal" {{action "createcluster" on="submit"}}>
                        <button id="CreateHadoopCluster" type="submit" class="btn btn-success btn-md">Create Hadoop Cluster</button>
                    </form>
                    <form class="form-horizontal" {{action "logout" on="submit"}}>
                        <button id="Logout" type="submit" class="btn btn-danger btn-md">Logout</button>
                    </form>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="createcluster/index">
		    <div id="header">
		        User: {{content._data.user_id}}
		        <h3>Select CPUs, RAM and Disk Size...</h3>
		    </div>
            <div id="main-wrap">
                <div id="sidebar">
                    <p> Cluster size ({{content._data.vms_max}} at maximum):
                		{{view Ember.Select contentBinding="max_cluster_size_av" valueBinding="cluster_size" prompt="Select size" id = "size_of_cluster"}}          
                    </p>
                    <p><button id="master" class="btn btn-md" {{bind-attr class="slaves_enabled:btn-default master_enabled:btn-warning :btn-default"}} {{action "display_master"}}> Master </button></p>
                    <p><button id="slaves" class="btn btn-md" {{bind-attr class="master_enabled:btn-default slaves_enabled:btn-warning :btn-default"}} {{action "display_slaves"}} {{bind-attr disabled=slaves_Not_Allow}}> Slaves </button></p>
                    <p> Operating Systems:
                        {{view Ember.Select contentBinding="content._data.os_choices" valueBinding="operating_system" classNameBindings="btn btn-default btn-xs"}}
                    </p>
                </div>
                <div id="content-wrap">
            		<h4 id = "cpu_summary">CPUs ({{this.cpu_available}} available): Master ({{this.master_cpu_selection}}) Each Slave ({{this.slaves_cpu_selection}})</h4>    
                    <p>
                        {{#each item in content._data.cpu_choices}}
							{{#view App.CPUSelButView id=item value=item name="cpu_button" disabled=cpu_Not_Allow}}{{item}}x{{/view}}
                        {{/each}}
                    </p> 
                    <h4 id="ram_summary">Memory size ({{this.mem_available}} MB available): Master ({{this.master_mem_selection}}) Each Slave ({{this.slaves_mem_selection}})</h4>
                    <p>
                        {{#each item in content._data.mem_choices}}
							{{#view App.MEMSelButView id=item value=item name="mem_button" disabled=mem_Not_Allow}}{{item}}{{/view}}
                        {{/each}}
                    </p>
                    <h4 id="disk_summary">Disk size ({{this.disk_available}} GB available): Master ({{this.master_disk_selection}}) Each Slave ({{this.slaves_disk_selection}})</h4>
                    <p>
                        {{#each item in content._data.disk_choices}}
							{{#view App.DiskSelButView id=item value=item name="disk_button" disabled=disk_Not_Allow}}{{item}}{{/view}}
                        {{/each}}
                    </p>
                    <h4>Storage (common all cluster machines): {{this.disk_temp}}</h4>
                    <p>
                        {{#each item in content._data.disk_template}}
                            <button id={{item}} class="btn btn-default btn-md" {{action "disk_template" item}} {{bind-attr disabled = storage_Not_Allow }}> {{item}} </button>
                        {{/each}}
                    </p>
                    <h4>Cluster Name: {{view Ember.TextField valueBinding="cluster_name" placeholder="cluster_name" classBinding=":textfieldcolor"}}</h4>

                </div>
            </div>
			<div id="footer">
		        <button id="next" class="next btn btn-success btn-md" {{action "gotoconfirm"}}> Next </button>
		        <form class="form-horizontal" {{action "logout" on="submit"}}>
					<button type="submit" class="btn btn-danger btn-md">Logout</button>
			    </form>
		    </div>
        </script>

        <script type="text/x-handlebars" data-template-name="createcluster/confirm">
		    <div id="header">
		        Summary
		    </div>
            <div id="main-wrap">
                <div id="content-wrap">
                    <h4>User: {{content._data.user_id}}</h4>
                    <h4>Cluster Name: {{controllers.createclusterIndex.cluster_name}}</h4>
                    <div id="area1">
                        <h3>Image</h3>
                        <h4>OS: {{controllers.createclusterIndex.operating_system}}</h4>
                        <h4>Size: {{controllers.createclusterIndex.cluster_size}}</h4>
                        <h4>Storage type: {{controllers.createclusterIndex.disk_temp}}</h4>
                    </div>
                    <div id="area2">
                        <h3>Flavor of Master vm</h3>
                        <h4>CPUs: {{controllers.createclusterIndex.master_cpu_selection}}</h4>
                        <h4>Memory: {{controllers.createclusterIndex.master_mem_selection}}</h4>
                        <h4>Disk: {{controllers.createclusterIndex.master_disk_selection}}</h4>
                    </div>
                    <div id="area3">
                        <h3>Flavor of each slave vm</h3>
                        <h4>CPUs: {{controllers.createclusterIndex.slaves_cpu_selection}}</h4>
                        <h4>Memory: {{controllers.createclusterIndex.slaves_mem_selection}}</h4>
                        <h4>Disk: {{controllers.createclusterIndex.slaves_disk_selection}}</h4>
                    </div>
                </div>
            </div>
		    <div id="footer">
		        <button id="previous" class="btn btn-warning" {{action "gotoflavor"}}> Previous </button>
		        <button id="next" class="btn btn-success" {{action "gotocreate"}}> Create Cluster! </button>
		        <h4>{{message}}</h4>
		        <form class="form-horizontal" {{action "logout" on="submit"}}>
			<button type="submit" class="btn btn-danger">Logout</button>
		      </form>
		    </div>
        </script>
        
        {% endverbatim %}
        <script src="{{ STATIC_URL }}libs/jquery-1.11.1.js"></script>
        <script src="{{ STATIC_URL }}libs/package/dist/handlebars.js"></script>
        <script src="{{ STATIC_URL }}libs/ember-1.7.0.js"></script>
        <script src="{{ STATIC_URL }}libs/ember-data.js"></script>
        
        <script src="{{ STATIC_URL }}app.js"></script>    
        
        <script src="{{ STATIC_URL }}controllers/application.js"></script>
        <script src="{{ STATIC_URL }}controllers/userwelcomecontroller.js"></script>
        <script src="{{ STATIC_URL }}controllers/homepagecontroller.js"></script>
        <script src="{{ STATIC_URL }}controllers/userlogincontroller.js"></script>
        <script src="{{ STATIC_URL }}controllers/createclusterindexcontroller.js"></script>
        <script src="{{ STATIC_URL }}controllers/createclusterconfirmcontroller.js"></script>  
        
        <script src="{{ STATIC_URL }}router.js"></script>
        <script src="{{ STATIC_URL }}routes/indexroute.js"></script>
        <script src="{{ STATIC_URL }}routes/restrictedroute.js"></script>
        <script src="{{ STATIC_URL }}routes/userloginroute.js"></script>        
        <script src="{{ STATIC_URL }}routes/userlogoutroute.js"></script>        
        <script src="{{ STATIC_URL }}routes/userwelcomeroute.js"></script>        
        <script src="{{ STATIC_URL }}routes/createclusterindexroute.js"></script>
        <script src="{{ STATIC_URL }}routes/createclusterconfirmroute.js"></script>       
        
        <script src="{{ STATIC_URL }}views/userloginview.js"></script>
        <script src="{{ STATIC_URL }}views/cpuselbutview.js"></script>
        <script src="{{ STATIC_URL }}views/memselbutview.js"></script>
        <script src="{{ STATIC_URL }}views/diskselbutview.js"></script>
        
        <script src="{{ STATIC_URL }}store.js"></script> 
        <script src="{{ STATIC_URL }}models/user.js"></script>
        <script src="{{ STATIC_URL }}models/clustercreate.js"></script>
        <script src="{{ STATIC_URL }}models/clusterchoice.js"></script>
  </body>
</html>

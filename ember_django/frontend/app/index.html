		<script type="text/x-handlebars" data-template-name="user/login">
			<div class="row">
				<div class="col-lg-12 text-center v-center">
					<br><br>
					<h2> ~Okeanos Token </h2>
					<br><br>
					<form class="col-lg-12">
						<div class="input-group input-group-lg col-sm-offset-3 col-sm-6">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							{{view Ember.TextField valueBinding="token" placeholder="enter your ~okeanos token..." class="center-block form-control input-lg" id="token"}}
							<span class="input-group-btn"><button type="login" class="btn btn-lg btn-primary">Submit</button></span>
						</div>
						{{#if loginFailed}}
						<div class="alert alert-dismissable alert-danger col-sm-6 col-sm-offset-3">
						  <button type="button" class="close" data-dismiss="alert">Ã—</button>
						  <strong>Wrong Token.</strong> Please try again.
						</div>
						{{/if}}
					</form>
				</div> 
			</div> <!-- row -->
		</script>
		
		<script type="text/x-handlebars" data-template-name="user/welcome">
		<div class="row">
			<div class="col-xs-12 text-center v-center">
				<h2>Welcome</h2>
				<h3 id="user">User: {{content._data.user_id}}</h3>
				<h3 id="clusters">Clusters: {{content._data.cluster}}</h3>
				<form class="form-horizontal" {{action "createcluster" on="submit"}}>
					<button id="CreateHadoopCluster" type="submit" class="btn btn-success btn-md">
						Create Hadoop Cluster
					</button>
				</form>
			</div>
		</div>
		</script>

        <script type="text/x-handlebars" data-template-name="cluster/create">
		<div id="header">
			User: {{content._data.user_id}}
			<h3>Select CPUs, RAM and Disk Size...</h3>
		</div>
		<div id="main-wrap">
			<div class="row">
				<h3> *** Cluster configuration </h3>
				<h4>Cluster Name: {{view Ember.TextField valueBinding="cluster_name" placeholder="cluster_name" classBinding=":textfieldcolor"}}</h4>
				<p>
					Cluster size ({{content._data.vms_max}} at maximum):
					{{view Ember.Select contentBinding="max_cluster_size_av" valueBinding="cluster_size" prompt="Select size" id = "size_of_cluster"}}
				</p>
				<p>
					Operating Systems:
					{{view Ember.Select contentBinding="content._data.os_choices" valueBinding="operating_system" classNameBindings="btn btn-default btn-xs"}}
				</p>
				<h4>Storage (common all cluster machines): {{this.disk_temp}}</h4>
				<p>
					{{#each item in content._data.disk_template}}
					<button id={{item}} class="btn btn-default btn-md" {{action "disk_template" item}} {{bind-attr disabled = storage_Not_Allow }}>
						{{item}}
					</button>
					{{/each}}
				</p>
			</div>
			<div class="row">
				<h3> *** Master configuration </h3>

				<h4 id = "cpu_summary">CPUs ({{this.cpu_available}} available): Master ({{this.master_cpu_selection}}) </h4>
				<p>
					{{#each item in content._data.cpu_choices}}
					{{#view App.CPUSelButView value=item name="master_cpus_button" disabled=master_cpus_Not_Allow}}{{item}}x{{/view}}
					{{/each}}
				</p>

				<h4 id="ram_summary">Memory size ({{this.mem_available}} MB available): Master ({{this.master_mem_selection}}) </h4>
				<p>
					{{#each item in content._data.mem_choices}}
					{{#view App.MEMSelButView value=item name="master_mem_button" disabled=master_mem_Not_Allow}}{{item}}{{/view}}
					{{/each}}
				</p>

				<h4 id="disk_summary">Disk size ({{this.disk_available}} GB available): Master ({{this.master_disk_selection}}) </h4>
				<p>
					{{#each item in content._data.disk_choices}}
					{{#view App.DiskSelButView value=item name="master_disk_button" disabled=master_disk_Not_Allow}}{{item}}{{/view}}
					{{/each}}
				</p>
			</div>

			<div class="row">
				<h3> *** Slaves configuration </h3>

				<h4 id = "cpu_summary">CPUs ({{this.cpu_available}} available): Each Slave ({{this.slaves_cpu_selection}})</h4>
				<p>
					{{#each item in content._data.cpu_choices}}
					{{#view App.CPUSelButView value=item name="slaves_cpus_button" disabled=slaves_cpus_Not_Allow}}{{item}}x{{/view}}
					{{/each}}

				</p>

				<h4 id="ram_summary">Memory size ({{this.mem_available}} MB available): Each Slave ({{this.slaves_mem_selection}})</h4>
				<p>
					{{#each item in content._data.mem_choices}}
					{{#view App.MEMSelButView value=item name="slaves_mem_button" disabled=slaves_mem_Not_Allow}}{{item}}{{/view}}
					{{/each}}
				</p>

				<h4 id="disk_summary">Disk size ({{this.disk_available}} GB available): Each Slave ({{this.slaves_disk_selection}})</h4>
				<p>
					{{#each item in content._data.disk_choices}}
					{{#view App.DiskSelButView value=item name="slaves_disk_button" disabled=slaves_disk_Not_Allow}}{{item}}{{/view}}
					{{/each}}
				</p>

			</div>

			<button id="next" class="next btn btn-success btn-md" {{action "go_to_confirm"}}>
				Next
			</button>
		</div>
        </script>

        <script type="text/x-handlebars" data-template-name="cluster/confirm">
		<div id="header">
			Summary
		</div>
		<div id="main-wrap">
			<div id="content-wrap">
				<h4>User: {{content._data.user_id}}</h4>
                    <h4>Cluster Name: {{controllers.clusterCreate.cluster_name}}</h4>
				<div id="area1">
					<h3>Image</h3>
                        <h4>OS: {{controllers.clusterCreate.operating_system}}</h4>
                        <h4>Size: {{controllers.clusterCreate.cluster_size}}</h4>
                        <h4>Storage type: {{controllers.clusterCreate.disk_temp}}</h4>
				</div>
				<div id="area2">
					<h3>Flavor of Master vm</h3>
                        <h4>CPUs: {{controllers.clusterCreate.master_cpu_selection}}</h4>
                        <h4>Memory: {{controllers.clusterCreate.master_mem_selection}}</h4>
                        <h4>Disk: {{controllers.clusterCreate.master_disk_selection}}</h4>
				</div>
				<div id="area3">
					<h3>Flavor of each slave vm</h3>
                        <h4>CPUs: {{controllers.clusterCreate.slaves_cpu_selection}}</h4>
                        <h4>Memory: {{controllers.clusterCreate.slaves_mem_selection}}</h4>
                        <h4>Disk: {{controllers.clusterCreate.slaves_disk_selection}}</h4>
				</div>
			</div>
		</div>
		<div id="footer">
			<button id="previous" class="btn btn-warning" {{action "go_to_flavor"}}>
				Previous
			</button>
			<button id="next" class="btn btn-success" {{action "go_to_create"}}>
				Create Cluster!
			</button>
			<h4>{{message}}</h4>
			<form class="form-horizontal" {{action "logout" on="submit"}}>
				<button type="submit" class="btn btn-danger">
					Logout
				</button>
			</form>
		</div>
		</script>

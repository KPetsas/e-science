<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ES-133 (UI, Ember, HTML)</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{outlet}}
  </script>
  
  <script type="text/x-handlebars" id="homepage">
      <h2>Home page</h2>
      <form class="form-horizontal" {{action "start" on="submit"}}>
	<button type="submit">Start</button>
      </form>
  </script>
  
  <script type="text/x-handlebars" id="login">
      <h3>Login page</h3>
      <h2>Enter your token: </h2>
      <form>
            {{view Ember.TextField valueBinding="token" placeholder="token"}}
            <button type="login">Login</button>
      </form>
  </script>

  <script type="text/x-handlebars" id="welcome">
      <h2>Welcome</h2>
      <h3>User: ...</h3>
      <h3>Clusters: ...</h3>
      <form class="form-horizontal" {{action "logout" on="submit"}}>
	<button type="submit">Logout</button>
      </form>
  </script>

  <script type="text/x-handlebars" id="notauthorized">
    <h2>Not authorized</h2>
  </script>
  
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
